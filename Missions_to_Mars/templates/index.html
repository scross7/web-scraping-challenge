<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header at top of page -->
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
        </div>

        <!-- Latest Mars News -->
        <h2>Latest Mars News</h2>
        <p>
            <span>{{ mars.title }}
                <br>
                {{ mars.para }}
            </span><br />
        </p>

        <div class="row">
            <!-- Featured Image on the Left -->
            <div class="col-8">
                <h4>Featured Mars Image</h4>
                <img src="{{ mars.image }}" width="864" alt="Featured Mars Image">
            </div>

            <!-- Weather and Facts on the Right -->
            <div class="col-4">
                <h4>Current Weather on Mars</h4>
                <span>{{ mars.weather }}</span><br />
                <br>
                <h3>Mars Facts</h3>
                <span>{{ mars.facts|safe }}</span>
            </div>
        </div>

        <br>
        <br>
        <br>

        <!-- Mars Hemispheres -->
        <h2>Mars Hemispheres</h2>
        <div class="col-3">    
            {% for hemisphere in mars.img_dict %}
            
            <img src="{{ hemisphere.img_url }}" width=400px alt="">
            <h4>{{ hemisphere.title }}</h4>
            {% endfor %}
                </div> 
            </div>

            
    </body> 
</html>
